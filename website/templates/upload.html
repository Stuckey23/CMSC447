<!DOCTYPE html>
<head>
    <link rel="stylesheet" href='/static/home.css' />

    <title>Home</title>
</head>
<body>
    <!--Top bar, includes home, search buttons-->
    <div class="container spacing" style="display: flex;">
        <button type="button"><img src="/static/icons/home.png"></button>
    </div>
    <div class="container" style="display: flex;">
        <div style="width: 35%; background-color: #4b6c84; border: 10px transparent; border-radius: 20px;" class="column left opacity;">
            {% include "partials/sidebar.html" %}
        </div>
        <div style="flex-grow: 1;" class="column right;">
            <h2 style="text-align:center">QUEST:</h2>
            <p rows = 10, cols = 50 style="text-align:center">{{quest}}</p>
            <h2 style="text-align:center">Rules: </h2>
            <p rows = 10, cols = 50 style="text-align:center">{{rules}}</p>

            <h3 style="text-align:center">
            <form method='POST' enctype='multipart/form-data'>
                {{form.hidden_tag()}}
                {{form.file()}}
                {{form.submit()}}
            </form>
            </h3>
        </div>
</body>
</html>

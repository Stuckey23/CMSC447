
<!DOCTYPE html>
<head>
    <link rel="stylesheet" href='/static/home.css' />
</head>

<body>
    <!-- Sidebar Title -->
    <h1 style="text-align:center;"> 
        CHKD <img src="/static/icons/checkmark.png"> 
    </h1>
    
    <!-- Horizontal Line -->
    <hr>

    <!-- Group Section -->
    <!-- Group Header -->
    <div class="container" style="display: flex;">
        <div style="width: 50%;">
            <b style="color: white; font-size: 26px;">Groups</b>
        </div>
        <div style="flex-grow: 1;">
            <button type="button" style="float: right;">
                New Group
            </button>
        </div>

    </div>
    <!-- Group List -->
    <div style="line-height: 1.5;">
        <!-- Makes a row for each group -->
        {% for group in groups %}
            <div class="container" style="display: flex; color: white; font-family: Verdana, sans-serif;">
                <div style="flex-grow: 1;"> 
                    {{group.name}}
                </div>
                <div style="flex-grow: 1;">
                    <!-- Has dot if there's a notification in that group. Replace * with small image -->
                    {% if group.hasNotification %}
                        *
                    {% endif %}
                    
                    <!-- Still needs check icon after this -->
                    {{group.completedTasks}}/{{group.totalTasks}}

                    <!-- Needs member icon after this -->
                    {{group.totalMembers}}
                </div>
            </div>
        {% endfor %}
    </div>

    <!-- Horizontal Line -->
    <hr>

    <!-- Friend Section -->
    <!-- Friend Header -->
    <div class="container" style="display: flex;">
        <div style="width: 50%;">
            <b style="color: white; font-size: 26px;">Friends</b>
        </div>
        <div style="flex-grow: 1;">
            <button type="button" style="float: right;">
                Add Friend
            </button>
        </div>

    </div>
    <!-- Friend List -->
    <div>
        <!-- Makes a row for each friend -->
        {% for friend in friends %}
            <div class="container" style="display: flex; line-height: 1.8;">
                <div style="flex-grow: 1; color: white; font-family: Verdana, sans-serif;"> 
                    {{friend.name}}
                </div>
                <div style="flex-grow: 1;">
                    <!-- Checks friend status to decide which to show -->
                    {% if friend.isFriend %}
                        <!-- Replace buttons with hamburger menu? -->
                        <button type="button" style="float: right; margin-bottom: 5px;">
                            Remove friend
                        </button>
                    <!-- If not friend, give user choice to accept/decline friend request -->
                    {% else %}
                        <button type="button" style="float: right; margin-left: 5px;">
                            <!-- NOTE: Decline button is listed first -->
                            Decline
                        </button>
                        <button type="button" style="float: right;">
                            Accept
                        </button>
                    {%endif%}
                </div>
            </div>
        {% endfor %}
    </div>

    <!-- Horizontal Line -->
    <hr>

    <!-- Footer -->
    <div class="container" style="display: flex;">
        <div style="flex-grow: 1;">
            <button type="button">
                Settings
            </button>
            <button type="button" style="float: right;">
                Log-out
            </button>
        </div>

    </div>
</body>
</html>

<!DOCTYPE html>
<head>
    <title>Quest Creation</title>
</head>
<body>
    <h1 style="text-align:center">Quest Creation:</h1>

    <h2 style="text-align:center">

    <form action="#" method="post">
        <label for="firstname">Quest:</label>
        <input type="text" id="quest" name="quest" placeholder="type quest info here">
        <label for="lastname">Rules:</label>
        <input type="text" id="rules" name="rules" placeholder="write rules here">
        <button type="submit">Submit</button>
    </form>    
    </h2>
</body>
</html>
